# ╔══════════════════════════════════════════════════════════════╗
# ║  CodeQuery API – Docker Compose                             ║
# ║  Services: API, Celery Worker, PostgreSQL, Redis, Ollama    ║
# ╚══════════════════════════════════════════════════════════════╝

services:

  # ── FastAPI Application ───────────────────────────────
  api:
    build: .
    container_name: codequery-api
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - repo_clones:/tmp/codequery_repos
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://codequery:codequery@db:5432/codequery
      - DATABASE_URL_SYNC=postgresql://codequery:codequery@db:5432/codequery
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # ── Celery Background Worker ──────────────────────────
  worker:
    build: .
    container_name: codequery-worker
    profiles: ["async"]
    command: >
      celery -A app.tasks.analysis:celery_app worker
      --loglevel=info
      --concurrency=2
    volumes:
      - .:/app
      - repo_clones:/tmp/codequery_repos
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://codequery:codequery@db:5432/codequery
      - DATABASE_URL_SYNC=postgresql://codequery:codequery@db:5432/codequery
      - REDIS_URL=redis://redis:6379/0
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # ── PostgreSQL + pgvector ─────────────────────────────
  db:
    image: pgvector/pgvector:pg16
    container_name: codequery-db
    environment:
      POSTGRES_USER: codequery
      POSTGRES_PASSWORD: codequery
      POSTGRES_DB: codequery
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U codequery"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Redis (Celery broker + result backend) ────────────
  redis:
    image: redis:7-alpine
    container_name: codequery-redis
    profiles: ["async"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Ollama (free local LLM) ──────────────────────────
  ollama:
    image: ollama/ollama:latest
    container_name: codequery-ollama
    profiles: ["llm"]
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  repo_clones:
  ollama_models:
